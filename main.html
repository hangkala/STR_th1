<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('String?');
    let regexp = /^[A-Z]/;
    if (regexp.test(str)){
        alert('Ký tự đầu tiên là UPPer');
    } else {
        alert('Non-upper');
    }
</script>
</body>
</html>
