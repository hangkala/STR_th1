<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('String?');
    let regexp = /^[A-Z]/;
    function test() {
        if (regexp.test(str)) {
            alert('Ký tự đầu tiên là UPPer');
        } else {
            alert('Non-upper');
        }
    }
    test();
</script>
</body>
</html>
